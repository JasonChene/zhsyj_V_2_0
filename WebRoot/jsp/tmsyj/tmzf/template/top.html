	function initTopLogo(){
		$.ajax({
	        url: basePath + "api/tmsyj/getAa01List",
	        type: "post",
	        dataType: 'json',
	        data: { aaa001: "SYSAAA027" },
	        success: function(result){ 
            	if(result.code == '0'){
		            $.each(result.rows, function (index, item) {
		            	var sysaaa027 = item.aaa005;		                
	                    if (sysaaa027 == "410523000000") {//汤阴县
	                        $("#top_logo").attr("src","images/logo-tmzf-tangyin.png");
	                    } else if (sysaaa027 == "411700000000") {//驻马店
	                        $("#top_logo").attr("src","images/logo-tmzf-zhumadian.png");
	                    } else if (sysaaa027 == "411400000000") {//商丘
	                        $("#top_logo").attr("src","images/logo-tmzf-shangqiu.png");
	                    } else if (sysaaa027 == "411282000000") {//灵宝
	                        $("#top_logo").attr("src","images/logo-tmzf-lingbao.png");
	                    } else if (sysaaa027 == "410482000000") {//汝州
	                        $("#top_logo").attr("src","images/logo-tmzf-ruzhou.png");
	                    }					                
		            });
				}else{
					alert(result.msg);	
				}
	        }
	    });	
	}	
</script>
