<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Swipe JS - 移动WEB页面内容触摸滑动类库演示页面</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<link rel="stylesheet" href="main.css"/>
<style>
.swipe {
	overflow: hidden;
	visibility: hidden;
	position: relative;
}
.swipe-wrap {
	overflow: hidden;
	position: relative;
}
.swipe-wrap > figure {
	float: left;
	width: 100%;
	position: relative;
}
</style>
</head>
<body class="page-swipe">
<header>
  <div id="slider" class="swipe" style="visibility: visible;">
    <div class="swipe-wrap">
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/explorations1.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/explorations2.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/explorations3.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
      <figure>
        <div class="wrap">
          <div class="image" style="background:url(images/fiftyandtwothirds3.jpg) center no-repeat;background-size: cover"> </div>
        </div>
      </figure>
    </div>
  </div>
  <nav>
    <ul id="position">
      <li class="on"></li>
      <li class=""></li>
      <li class=""></li>
      <li class=""></li>
    </ul>
  </nav>
</header>



<script src="swipe.js"></script> 
<script>
var slider =
  Swipe(document.getElementById('slider'), {
    auto: 3000,
    continuous: true,
    callback: function(pos) {

      var i = bullets.length;
      while (i--) {
        bullets[i].className = ' ';
      }
      bullets[pos].className = 'on';

    }
  });
var bullets = document.getElementById('position').getElementsByTagName('li');
</script>
</body>
</html>
