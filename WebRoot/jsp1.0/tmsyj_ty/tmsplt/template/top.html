<script type="text/javascript">	
	$(function() {
		//下拉菜单
		$("#nav li").hover(function() {
			$(this).find("div").show();
		}, function() {
			$(this).find("div").hide();
		});
		
		initTopLogo();
	});
	//搜索企业
	function searchEnterprise() {	
		var url = "enterprise_list.jsp?commc=" + $("#t_commc").val();
		linkToSelf(url);
	}
	
	function initTopLogo(){
		$.ajax({
	        url: basePath + "api/tmsyj/getAa01List",
	        type: "post",
	        dataType: 'json',
	        data: { aaa001: "SYSAAA027" },
	        success: function(result){ 
            	if(result.code == '0'){
		            $.each(result.rows, function (index, item) {
		            	var sysaaa027 = item.aaa005;		                
	                    if (sysaaa027 == "410523000000") {//汤阴县
	                        $("#top_logo").attr("src","images/logo-tmsplt-tangyin.png");
	                    } else if (sysaaa027 == "411700000000") {//驻马店
	                        $("#top_logo").attr("src","images/logo-tmsplt-zhumadian.png");
	                    } else if (sysaaa027 == "411400000000") {//商丘
	                        $("#top_logo").attr("src","images/logo-tmsplt-shangqiu.png");
	                    } else if (sysaaa027 == "411282000000") {//灵宝
	                        $("#top_logo").attr("src","images/logo-tmsplt-lingbao.png");
	                    } else if (sysaaa027 == "410482000000") {//汝州
	                        $("#top_logo").attr("src","images/logo-tmsplt-ruzhou.png");
	                    }					                
		            });
				}else{
					alert(result.msg);	
				}
	        }
	    });	
	}	
</script>
