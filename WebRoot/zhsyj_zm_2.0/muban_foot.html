<script type="text/javascript">
    //页面跳转
    function openURL(selObj) {
        if (selObj.options[selObj.selectedIndex].value != "") {
            window.open(selObj.options[selObj.selectedIndex].value);
        }
    }

    /**
     *  显示翻页按钮
     * @param size   每页个数
     * @param num   当前页
     * @param sum   总个数
     * @param color   按钮颜色
     */
    function page(size, num, sum, color) {
        color='#009F64';
        if(sum>0){
            $('#sp').html(sum);
        }else{
            $('#sp').html(0);
        }

        var ht = "";
        var Totalpage;
        //获取总页码
        Totalpage = Math.ceil(sum / size);
        if (Totalpage > 0) {
            var i = 1;
            var j = 1;
            //大于三页后,只显示当前页的前两页,依次向后滚动,每次显示五个
            if (num > 3) {
                i = num - 2;
            }
            if (Totalpage > 4) {
                var sa = parseInt(num) + 2;
                //页码全部展示出来后,页码不再向前滚动
                if (sa > Totalpage) {
                    i = Totalpage - 4;
                }
            }
            //数字页码排版会会错位,转换为汉字页码
            var str1 = "零一二三四五六七八九";
            var str2 = "十百千";

            ht += "<button value='上一页'>上一页</button>";
            for (i; i <= Totalpage; i++) {
                if (j < 6) {//只展示5五个按钮
                    j++;
                    var s = i + '';
                    var ss = '';
                    for (var x = 0; x < s.length; x++) {//页码转化为字符串
                        var z = parseInt(x + 1);
                        //判断当前位是否是0
                        if (str1[s[x]] != "零") {
                            if (str1[s[x]] === "一" && x==0&&s.length==2) {
                                if (s.length > 1) {
                                    if (x < s.length - 1) {
                                        ss += str2[s.length - 2 - x];
                                    }
                                }
                            } else {
                                ss += str1[s[x]];
                                if (s.length > 1) {
                                    if (x < s.length - 1) {
                                        ss += str2[s.length - 2 - x];
                                    }
                                }
                            }
                            //如果0是最后一位,则不显示0
                        } else if (z == s.length) {
                            break;
                            //如果不是最后一位,且最后一位不是0,则显示0,不显示单位
                        } else if (str1[s[z]] != "零") {
                            ss += str1[s[x]];
                        }

                    }
                    if (i == num) {
                        ht += "<button style='background-color:" + color + "; color:#FFFFFF' value='" + i + "'>" + ss + "</button>";
                    } else {
                        ht += "<button value='" + i + "'>" + ss + "</button>";
                    }
                }
            }
            ht += "<button value='下一页'>下一页</button>"
        }
        //分页显示位置
        $('#page').html(ht);
        //按钮点击事件
        $('button').click(function () {
            var text = $(this).val();
            if ('上一页' == text) {
                if (pageNum != 1) {
                    --pageNum;
                    data()
                }
            } else if ('下一页' == text) {
                if (pageNum != Totalpage) {
                    ++pageNum;
                    data()
                }
            } else {
                pageNum = text;
                data()
            }
        })
    }
</script>
