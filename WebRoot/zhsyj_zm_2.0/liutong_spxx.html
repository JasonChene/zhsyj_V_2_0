<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>流通食品信息透明</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.jslides.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <style type="text/css">
        button {
            width: 70px;
            height: 40px;
        }
    </style>
</head>

<body>
<div id="top"></div>

<!-------------xuexiaoshitang-------------------->
<div class="xuexiao">
    <div class="xuexiaotit"></div>
    <div class="middle" style="height: auto">
        <div class="bt_lt">
            <b style="line-height: 40px">预包装食品</b>
        </div>

        <div id="spaqy">
            <table id="content" class="liebiao" style="width:100%;margin-top: 20px;border-collapse:collapse;">
                <thead style="font-weight:bold;">
                <tr>
                    <td>预包装食品名称</td>
                    <td>商标(品牌)</td>
                    <td>进货日期</td>
                    <td>采购量</td>
                    <td>计量单位</td>
                    <td>进货来源</td>
                    <td>生产日期</td>
                    <td>保质期</td>
                    <td style="text-align: center;">操作</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="page" class="page_btn" style="width: 100%;text-align:center;"></div>
    </div>
    <div class="clear"></div>
</div>


<div id="foot"></div>
<!--弹窗-->
<div class="new-shadow">
    <div class="shadow-box" style="width: 1200px;height: 600px">
        <div class="shadow-title">
            食品溯源查询
        </div>
        <iframe src="" style="height: 500px"></iframe>

        <img src="images/cancle.png" width="38" height="38"/>
    </div>
</div>
<script>
    $('#top').load("muban_top.html");
    $('#foot').load("muban_foot.html");
    var pageNum = 1, pageSize = 30, pageSum = 0;

    //获取URL传递的参数commc
    var test = decodeURI(window.location.search);
    var list = test.substring(1, test.length).split('&');
    var name, comid = '';
    var comdalei = '';
    for (var i = 0; i < list.length; i++) {
        name = list[i].split('=')[0];
        if ("comid" == name) {
            comid = list[i].split('=')[1];
        }
        if ("comdalei" == name) {
            comdalei = list[i].split('=')[1];
        }
    }

    window.onload=function(){
        data();
    };
    //溯源
    function spsycx(trace) {
        var url = encodeURI(trace);
        //显示
        $(".new-shadow").show();
        $('.shadow-box iframe').attr('src', url);
    }
    //隐藏
    $(".shadow-box img").click(function () {
        $(".new-shadow").hide();

    });

    //查询列表
    function data() {
        $.ajax({
            url: pathname + "/api/tmsyj/getSpxxtmList_zm",
            type: "post",
            dataType: 'json',
            data: {page: pageNum, rows: pageSize, hviewjgztid: comid, jcypgl: "10102,10103"},
            success: function (result) {
                if (result.code == '0') {
                    $('#content tbody').empty();
                    page(pageSize, pageNum, result.total * pageSize, '#B8641B');
                    $.each(result.rows, function (index, item) {
                        var html = "";
                        if (index != result.rows.length - 1) {
                            html += "<tr style=\"border-bottom:1px #999 dotted;\">";
                        } else {
                            html += "<tr style=\"border-bottom:1px #00a0ea solid;\">";
                        }
                        html += "<td style=\"font-size:14px;color:#0000F0;text-decoration:none;font-weight:bold;\">"  + IsNull(item.jcypmc) + "</td>";
                        html += "<td>"+IsNull(item.jcypsspp)+"</td>";
                        html += "<td>"+IsNull(item.aae036).split(" ")[0]+"</td>";
                        html += "<td>"+IsNull(item.jhsl)+"</td>";
                        html += "<td>"+IsNull(item.jhjldwmc)+"</td>";
                        html += "<td>"+IsNull(item.jhgysmc)+"</td>";
                        html += "<td>"+IsNull(item.jhscrq).split(" ")[0]+"</td>";
                        html += "<td>"+IsNull(item.spbzq)+"</td>";
                        html += "<td><a href=\"javascript:void(0);\" onclick=\"spsycx('" + item.trace + "');\" style=\"background: #4fb9f1;color: #fff;padding: 5px 5px;border-radius: 6px;font-size:11pt;text-decoration:none;\">全程追溯</a>";
                        html += "&nbsp;&nbsp;<a href=\"javascript:linkToSelf('" +"/liutong_szsp.html?hjhbid=" + IsNull(item.hjhbid) + "&comid="+ IsNull(item.hviewjgztid) + "&commc="+ IsNull(item.jgztmc) + "&jcypmc=" + IsNull(item.jcypmc) + "','101302');\" style=\"background: #4fb9f1;color: #fff;padding: 5px 5px;border-radius: 6px;font-size:11pt;text-decoration:none;\">查看索证索票</a></td>";
                        html += "</tr>";
                        $('#content tbody').append(html);
                    });
                } else {
                    alert(result.msg);
                }
            }
        });
    }
</script>
</body>
</html>
